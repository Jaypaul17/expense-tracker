<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Money Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light ">
<nav class="navbar navbar-black bg-dark">
  <div class="container-fluid">
    <p class="navbar-brand mx-auto fw-bold text-light">Money Tracker</p>
  </div>
</nav>

<div class="container mt-4">
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title"> Add Transaction</h5>
      <form id="transactionForm" class="row g-3">
        <div class="col-md-4">
          <input type="text" class="form-control" id="description" placeholder="Description" required>
        </div>
        <div class="col-md-4">
          <input type="number" class="form-control" id="amount" placeholder="Amount" required>
        </div>
        <div class="col-md-4">
          <select class="form-select" id="type" required>
            <option value="">Select Type</option>
             <option value="income">Income</option>
              <option value="expense">Expense</option>
              </select>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Transaction History</h5>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody id="transactionList">
          <!-- Transactions will be added here -->
        </tbody>
      </table>
    </div>
  </div>
</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
   const descInput = document.getElementById("expense-name");
const amountInput = document.getElementById("expense-amount");
const addBtn = document.getElementById("add-expense-btn");


   addBtn.addEventListener("click", () => {
    const description = descInput.value;
    const amount = Number(amountInput.value);
    console.log("Item:", description, "Amount:", amount);
   });

   
  </script>
</body>
</html>
